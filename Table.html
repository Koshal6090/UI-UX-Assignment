
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    table {
      width: 60%;
    }
    th, td {
      border: 1px solid black;
      padding: 30px;
      text-align: middle;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <table border="1">
    <tr>
        <th></th>
        <th colspan="3"></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th colspan="2"></th>
        <th colspan="2"></th>
        <th></th>
    </tr>
    <tr>
        <th rowspan="2"></th>
        <th></th>
        <th rowspan="2"></th>
        <th rowspan="2"></th>
        <th rowspan="2"></th>
        <th rowspan="2"></th>
        <th rowspan="2"></th>
    </tr>
    <tr>
        <th></th>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th></th>
        <th style="border-style: hidden;" colspan="5"></th>
        <th></th>
    </tr>
  </table>
</body>

</html>
